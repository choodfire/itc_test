{% extends 'main.html' %}
{% block content %}

<div class="container">
    <table>
      <tr>
        <th>Id</th>
        <th>Название</th>
        <th>Код службы</th>
        <th>Телефон</th>
      </tr>
        <tr>
            <th>{{ object.id }}</th>
            <th>{{ object.title }}</th>
            <th>{{ object.service_code }}</th>
            <th>{{ object.phone }}</th>
        </tr>
    </table>

    <a href="{% url 'core:service_update' pk=object.id %}">Изменить экстренную службу</a>
</div>

{% endblock content %}
