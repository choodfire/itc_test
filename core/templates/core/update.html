{% extends 'main.html' %}
{% block content %}
{% load bootstrap5 %}

<div class="container">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-success" value="Save">Изменить</button>
        {% endbuttons %}
    </form>
</div>

{% endblock content %}
